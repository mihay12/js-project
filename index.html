<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Важливий відлік часу</title>
  </head>
  <body>
    <div class="year"></div>

    <h1>До кінця карантину</h1>

    <div class="countdown">
      <div class="time">
        <h2 class="days">00</h2>
        <small>днів</small>
      </div>
      <div class="time">
        <h2 class="hours">00</h2>
        <small>годин</small>
      </div>
      <div class="time">
        <h2 class="minutes">00</h2>
        <small>хвилин</small>
      </div>
      <div class="time">
        <h2 class="seconds">00</h2>
        <small>секунд</small>
      </div>
    </div>

    <img src="./img/time.gif" alt="Loading..."  class="loading"/>

    <script src="js/index.js"></script>
  </body>
</html>
